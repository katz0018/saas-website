<!DOCTYPE html>

  <header role="banner">

      <nav role="navigation" id="nav" tabindex="0" class="unit nav xs-1 s-1 m-1 l-1">
        <input type="checkbox" class="nav-check" id="nav-check">

        <ul class="nav-nav text-center list-group">
          <li><a class="gutter-1-4 island-1-2 link-box" href="index.html">Home</a></li>

          <li><a class="link-box gutter-1-4 island-1-2" href="tour.html">Tours</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main" id="main" tabindex="0">
    <div class="text-center">
      <h1 class="giga push-0 pad-b-1-2">Pricing</h1>
      <h2 class="pad-t-1-2 kilo not-bold">Our plans:</h2>
    </div>
    <div class="grid island-2">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 text-center">
        <a href="sign-up.html">
          <img class="logo" src="images/free-trial.png" alt="plans">
        </a>
        <div class="unit text-left xs-1-2 s-1-2 m-1-2 l-1-2">
          <p class="push-0 milli">Try out our 2 month Free trial and see how we work.</p>
        </div>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2 text-center">
        <a href="sign-up.html">
          <img class="logo" src="images/annual.png" alt="plans">
        </a>

          <p class="push-0 milli">Try out our 2 month Free trial and see how we work.</p>
        </div>
      </div>
    </div>
    <section class="max-length">
      <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <h2 class="kilo not-bold">Sign in:</h2>
        <div class="push">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class="push">
          <label for="password">Password</label>
          <input id="email" type="email" name="email" required>
        </div>
        <div class="text-center push-2">
          <a class="link-box btn btn-new" href="thank-you.html">Submit</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer relative island-2">
      <div class="text-center pad-t-1-2">
        <p class="push-1-2">2 month FREE TRIAL!</p>
        <a class="push-1-2 pad-b-1-2 link-box" href="sign-up.html">Sign-up today</a>
      </div>
      <div class="absolute push-1-2 pin-bc">
        <img class="logo push-1-4 img-flex" src="images/fast-money-logo.svg" alt="logo">
      </div>
    </div>
